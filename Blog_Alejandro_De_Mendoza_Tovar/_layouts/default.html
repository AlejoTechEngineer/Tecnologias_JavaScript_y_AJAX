<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Estilos principales del tema Cayman -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    <!-- Estilos personalizados -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/custom.css' | relative_url }}"
    />
  </head>
  <body>
    <!-- Header global -->
    {% include header.html %}

    <!-- Contenido principal -->
    <main class="page-content" aria-label="Content">
      <div class="wrapper">{{ content }}</div>
    </main>

    <!-- Footer global -->
    {% include footer.html %}
  </body>
</html>
